<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任务管理工具</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .task-input select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .task-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ffdd57;
      color: #1e3c72;
      font-size: 1rem;
      cursor: pointer;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .task-item.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .task-item button {
      background: #ff6b6b;
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
    }
    .difficulty {
      font-weight: bold;
      color: #ffdd57;
    }
    .move-tomorrow {
      margin-top: 20px;
      text-align: center;
    }
    .move-tomorrow button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>任务管理工具</h1>
  <div class="container">
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="输入新任务">
      <select id="difficultyInput">
        <option value="easy">简单</option>
        <option value="medium">中等</option>
        <option value="hard">困难</option>
      </select>
      <button onclick="addTask()">添加任务</button>
    </div>
    <ul class="task-list" id="taskList"></ul>
    <div class="move-tomorrow">
      <button onclick="moveTasksToTomorrow()">将今天的事项放到明天</button>
      <button onclick="pullBackTasks()">将已放到明天的事项拉回来</button>
    </div>
  </div>

  <script>
    let tasks = [];
    let movedTasks = []; // 存储已放到明天的事项

    // 添加任务
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const difficultyInput = document.getElementById('difficultyInput');
      const taskText = taskInput.value.trim();
      const difficulty = difficultyInput.value;

      if (taskText) {
        tasks.push({ text: taskText, difficulty, completed: false });
        taskInput.value = '';
        renderTasks();
      }
    }

    // 渲染任务列表
    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = tasks.map((task, index) => `
        <li class="task-item ${task.completed ? 'completed' : ''}">
          <span>${task.text} <span class="difficulty">(${task.difficulty})</span></span>
          <button onclick="toggleTask(${index})">${task.completed ? '取消' : '完成'}</button>
        </li>
      `).join('');

      // 显示最难的任务
      showHardestTask();
    }

    // 切换任务状态
    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    // 显示最难的任务
    function showHardestTask() {
      const hardestTask = tasks
        .filter(task => !task.completed)
        .reduce((hardest, task) => {
          if (task.difficulty === 'hard') return task;
          return hardest;
        }, null);

      if (hardestTask) {
        alert(`最难的任务是：${hardestTask.text}`);
      }
    }

    // 将今天的事项放到明天
    function moveTasksToTomorrow() {
      movedTasks = tasks.filter(task => !task.completed); // 存储未完成的任务
      tasks = tasks.filter(task => task.completed); // 只保留已完成的任务
      renderTasks();
    }

    // 将已放到明天的事项拉回来
    function pullBackTasks() {
      tasks = tasks.concat(movedTasks); // 将已放到明天的事项拉回来
      movedTasks = []; // 清空已放到明天的事项
      renderTasks();
    }
  </script>
</body>
</html>

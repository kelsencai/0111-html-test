<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任务管理工具</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .login {
      margin-bottom: 20px;
      text-align: center;
    }
    .login input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .login button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ffdd57;
      color: #1e3c72;
      font-size: 1rem;
      cursor: pointer;
    }
    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .task-input select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .task-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ffdd57;
      color: #1e3c72;
      font-size: 1rem;
      cursor: pointer;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .task-item.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .task-item button {
      background: #ff6b6b;
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
    }
    .difficulty {
      font-weight: bold;
      color: #ffdd57;
    }
    .move-tomorrow {
      margin-top: 20px;
      text-align: center;
    }
    .move-tomorrow button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 5px;
    }
    .checkbox {
      margin-right: 10px;
    }
    .star {
      color: #ffdd57;
      cursor: pointer;
      margin-right: 10px;
    }
    .filter {
      margin-bottom: 20px;
      text-align: center;
    }
    .filter button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>任务管理工具</h1>
  <div class="container">
    <div class="login">
      <input type="text" id="usernameInput" placeholder="输入用户名">
      <button onclick="login()">登录</button>
    </div>
    <div id="taskManager" style="display: none;">
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="输入新任务">
        <select id="difficultyInput">
          <option value="easy">简单</option>
          <option value="medium">中等</option>
          <option value="hard">困难</option>
        </select>
        <button onclick="addTask()">添加任务</button>
      </div>
      <div class="filter">
        <button onclick="filterTasks('starred')">显示星标任务</button>
        <button onclick="filterTasks('uncompleted')">显示未完成任务</button>
        <button onclick="filterTasks('all')">显示所有任务</button>
      </div>
      <h2>今天的任务</h2>
      <ul class="task-list" id="todayTaskList"></ul>
      <div class="move-tomorrow">
        <button onclick="moveSelectedTasksToTomorrow()">将选中事项放到明天</button>
      </div>
      <h2>明天的任务</h2>
      <ul class="task-list" id="tomorrowTaskList"></ul>
      <div class="move-tomorrow">
        <button onclick="moveSelectedTasksToToday()">将选中事项拉回今天</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let todayTasks = [];
    let tomorrowTasks = [];
    let currentFilter = 'all';

    // 用户登录
    function login() {
      const username = document.getElementById('usernameInput').value.trim();
      if (username) {
        currentUser = username;
        loadUserData();
        document.getElementById('taskManager').style.display = 'block';
        document.getElementById('usernameInput').value = '';
      }
    }

    // 加载用户数据
    function loadUserData() {
      const userData = JSON.parse(localStorage.getItem(currentUser)) || { todayTasks: [], tomorrowTasks: [] };
      todayTasks = userData.todayTasks;
      tomorrowTasks = userData.tomorrowTasks;
      renderTasks();
    }

    // 保存用户数据
    function saveUserData() {
      const userData = { todayTasks, tomorrowTasks };
      localStorage.setItem(currentUser, JSON.stringify(userData));
    }

    // 添加任务
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const difficultyInput = document.getElementById('difficultyInput');
      const taskText = taskInput.value.trim();
      const difficulty = difficultyInput.value;

      if (taskText) {
        todayTasks.push({ text: taskText, difficulty, completed: false, starred: false });
        taskInput.value = '';
        saveUserData();
        renderTasks();
      }
    }

    // 渲染任务列表
    function renderTasks() {
      renderTodayTasks();
      renderTomorrowTasks();
      showHardestTask();
    }

    // 渲染今天的任务
    function renderTodayTasks() {
      const todayTaskList = document.getElementById('todayTaskList');
      const filteredTasks = filterTaskList(todayTasks);
      todayTaskList.innerHTML = filteredTasks.map((task, index) => `
        <li class="task-item ${task.completed ? 'completed' : ''}">
          <input type="checkbox" class="checkbox" id="todayTask${index}">
          <span class="star" onclick="toggleStar('today', ${index})">${task.starred ? '★' : '☆'}</span>
          <span>${task.text} <span class="difficulty">(${task.difficulty})</span></span>
          <button onclick="toggleTask('today', ${index})">${task.completed ? '取消' : '完成'}</button>
        </li>
      `).join('');
    }

    // 渲染明天的任务
    function renderTomorrowTasks() {
      const tomorrowTaskList = document.getElementById('tomorrowTaskList');
      const filteredTasks = filterTaskList(tomorrowTasks);
      tomorrowTaskList.innerHTML = filteredTasks.map((task, index) => `
        <li class="task-item ${task.completed ? 'completed' : ''}">
          <input type="checkbox" class="checkbox" id="tomorrowTask${index}">
          <span class="star" onclick="toggleStar('tomorrow', ${index})">${task.starred ? '★' : '☆'}</span>
          <span>${task.text} <span class="difficulty">(${task.difficulty})</span></span>
          <button onclick="toggleTask('tomorrow', ${index})">${task.completed ? '取消' : '完成'}</button>
        </li>
      `).join('');
    }

    // 过滤任务列表
    function filterTaskList(tasks) {
      switch (currentFilter) {
        case 'starred':
          return tasks.filter(task => task.starred && !task.completed);
        case 'uncompleted':
          return tasks.filter(task => !task.completed);
        default:
          return tasks;
      }
    }

    // 切换任务状态
    function toggleTask(listType, index) {
      if (listType === 'today') {
        todayTasks[index].completed = !todayTasks[index].completed;
      } else {
        tomorrowTasks[index].completed = !tomorrowTasks[index].completed;
      }
      saveUserData();
      renderTasks();
    }

    // 切换星标状态
    function toggleStar(listType, index) {
      if (listType === 'today') {
        todayTasks[index].starred = !todayTasks[index].starred;
      } else {
        tomorrowTasks[index].starred = !tomorrowTasks[index].starred;
      }
      saveUserData();
      renderTasks();
    }

    // 显示最难的任务
    function showHardestTask() {
      const allTasks = todayTasks.concat(tomorrowTasks);
      const hardestTask = allTasks
        .filter(task => !task.completed)
        .reduce((hardest, task) => {
          if (task.difficulty === 'hard') return task;
          return hardest;
        }, null);

      if (hardestTask) {
        alert(`最难的任务是：${hardestTask.text}`);
      }
    }

    // 将选中事项放到明天
    function moveSelectedTasksToTomorrow() {
      const selectedTasks = todayTasks.filter((task, index) => {
        const checkbox = document.getElementById(`todayTask${index}`);
        return checkbox.checked;
      });
      todayTasks = todayTasks.filter((task, index) => {
        const checkbox = document.getElementById(`todayTask${index}`);
        return !checkbox.checked;
      });
      tomorrowTasks = tomorrowTasks.concat(selectedTasks);
      saveUserData();
      renderTasks();
    }

    // 将选中事项拉回今天
    function moveSelectedTasksToToday() {
      const selectedTasks = tomorrowTasks.filter((task, index) => {
        const checkbox = document.getElementById(`tomorrowTask${index}`);
        return checkbox.checked;
      });
      tomorrowTasks = tomorrowTasks.filter((task, index) => {
        const checkbox = document.getElementById(`tomorrowTask${index}`);
        return !checkbox.checked;
      });
      todayTasks = todayTasks.concat(selectedTasks);
      saveUserData();
      renderTasks();
    }

    // 过滤任务
    function filterTasks(filterType) {
      currentFilter = filterType;
      renderTasks();
    }
  </script>
</body>
</html>
